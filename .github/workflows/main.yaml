name: Build & Deploy to Render

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Debug repo structure
      run: ls -R

    - name: Find solution
      id: find_sln
      run: |
        Sln=$(find . -maxdepth 5 -name '*.sln' | head -n1 || true)
        echo "Found solution: $Sln"
        if [ -z "$Sln" ]; then
          echo "âŒ No .sln file found!"
          exit 1
        fi
        echo "sln=$Sln" >> $GITHUB_OUTPUT

    - name: Restore
      run: dotnet restore "${{ steps.find_sln.outputs.sln }}"

    - name: Build
      run: dotnet build "${{ steps.find_sln.outputs.sln }}" -c Release --no-restore

    - name: Test
      run: dotnet test "${{ steps.find_sln.outputs.sln }}" --no-build --verbosity normal

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # ğŸš€ Render Deployment Trigger
    - name: Deploy Docker App to Render
      uses: johnbeynon/render-deploy-action@v0.0.8
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        clear-cache: true       # forces full rebuild on Render
        wait-for-success: true  # waits until Render deploy finishes

    - name: Success message
      if: success()
      run: |
        echo "ğŸš€ Deployment successful!"
        echo "Your Render service has rebuilt using the Dockerfile."

    - name: Failure message
      if: failure()
      run: |
        echo "âŒ Deployment failed!"
        echo "Check Render logs for more details."
